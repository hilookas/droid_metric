[tool.uv.extra-build-dependencies]
torch-scatter = ["torch==2.5.1"]
droid-slam = ["torch==2.5.1", "numpy", "jinja2"]
lietorch = ["torch==2.5.1", "numpy", "jinja2"]

[tool.uv.workspace]
members = [
    "modules/droid_slam",
    "modules/droid_slam/thirdparty/lietorch",
    "modules/metric3d",
]

[tool.uv.sources]
droid-slam = { workspace = true }
